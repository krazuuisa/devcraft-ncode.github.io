<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta property="og:title" content="IP GEOLOCATION">
    <meta property="og:description" content="NCODE"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP Geolocation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Iceberg';
            font-style: normal;
            font-weight: 400;
            src: local('Iceberg'), local('Iceberg-Regular'), url(https://fonts.gstatic.com/s/iceberg/v7/8QIJdijAiM7o-qnZiI8EqprnEO0.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Wallpoet';
            font-style: normal;
            font-weight: 400;
            src: local('Wallpoet'), url(https://fonts.gstatic.com/s/wallpoet/v11/f0X10em2_8RnXVVdUObp58Tt868H.woff2) format('woff2');
        }
        html, body {
            height: 100%;
            background: black url('https://nathanprinsley-files.prinsh.com/data-1/images/NathanPrinsley-hacked_gif.gif') no-repeat center center fixed;
            background-size: cover;
            color: #39ff14;
            font-family: 'Orbitron', 'Wallpoet', 'Iceberg', 'Share Tech Mono', monospace, Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            background: rgba(0,0,0,0.7);
            border-radius: 12px;
            box-shadow: 0 0 24px #222;
            max-width: 850px;
            margin: 60px auto 0 auto;
            padding: 32px 28px 24px 28px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Wallpoet', 'Orbitron', monospace;
            font-size: 2em;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 18px;
            color: #39ff14;
            text-shadow: 0 0 25px rgba(254,254,255,.25);
        }
        input[type="text"] {
            background: #181818;
            color: #39ff14;
            border: 1px solid #39ff14;
            border-radius: 5px;
            padding: 8px 12px;
            margin-bottom: 10px;
            width: 100%;
            outline: none;
            font-family: 'Share Tech Mono', monospace;
        }
        button {
            background: #222;
            color: #39ff14;
            border: 1px solid #39ff14;
            border-radius: 5px;
            padding: 7px 16px;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #39ff14;
            color: #181818;
        }
        .result {
            background: #181818cc;
            color: #39ff14;
            border-radius: 8px;
            padding: 16px;
            font-size: 1em;
            margin-top: 10px;
            min-height: 60px;
            word-break: break-word;
            box-shadow: 0 0 8px #222;
            font-family: 'Share Tech Mono', 'Orbitron', monospace;
        }
        #map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 8px #222;
            z-index: 3;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .flag {
            vertical-align: middle;
            margin-left: 8px;
            border-radius: 3px;
            box-shadow: 0 0 4px #222;
            width: 28px;
            height: 18px;
            object-fit: cover;
        }
        .history {
            background: #111a;
            color: #39ff14;
            border-radius: 8px;
            padding: 10px;
            margin-top: 18px;
            font-size: .95em;
            font-family: 'Share Tech Mono', monospace;
            max-height: 180px;
            overflow-y: auto;
        }
        @media (max-width: 767px) {
            .container {
                padding: 16px;
            }
            h1 {
                font-size: 1.5em;
            }
            .result, .history {
                font-size: .85em;
            }
            button {
                padding: 6px 12px;
                font-size: .9em;
            }
            #map {
                height: 200px;
            }
        }
    </style>
    <audio src="https://nathanprinsley-files.prinsh.com/data-1/mp3/sub-urban_cradles.mp3" loop autoplay></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
      window.onload = function() {
        particlesJS('particles-js', {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#cccccc" },
            "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
            "opacity": { "value": 0.5, "random": false },
            "size": { "value": 5, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#cccccc", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "repulse" },
              "onclick": { "enable": true, "mode": "push" },
              "resize": true
            },
            "modes": {
              "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
              "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
              "repulse": { "distance": 200 },
              "push": { "particles_nb": 4 },
              "remove": { "particles_nb": 2 }
            }
          },
          "retina_detect": true
        });
      }
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>IP Geolocation</h1>
        <input type="text" id="ipAddress" placeholder="Masukkan IP (kosongkan untuk IP publik)" />
        <div class="btn-group">
            <button onclick="getGeolocation()">Gass</button>
            <button onclick="copyResult()">Copy</button>
            <button onclick="downloadResult()">Download TXT</button>
            <button onclick="exportCSV()">Export CSV</button>
        </div>
        <div class="row">
            <div class="col-md-7 col-xs-12">
                <div class="result" id="result">
                    <h3>Informasi Lokasi: <span id="flag"></span></h3>
                    <p><strong>IP Address:</strong> <span id="ip"></span></p>
                    <p><strong>Kota:</strong> <span id="city"></span></p>
                    <p><strong>Negara:</strong> <span id="country"></span></p>
                    <p><strong>Organisasi:</strong> <span id="org"></span></p>
                    <p><strong>Lokasi:</strong> <span id="location"></span></p>
                    <p><strong>ASN:</strong> <span id="asn"></span></p>
                    <p><strong>ISP:</strong> <span id="isp"></span></p>
                    <p><strong>Reverse DNS:</strong> <span id="rdns"></span></p>
                </div>
                <div class="history" id="history"></div>
            </div>
            <div class="col-md-5 col-xs-12">
                <div id="map" style="min-height:300px; margin-top:10px;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
