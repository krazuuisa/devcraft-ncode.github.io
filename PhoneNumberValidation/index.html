<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Validation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
  <div class="container">
    <h1>Phone Number Validation</h1>
    <form id="phone-form">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="text" id="phone-number" placeholder="Enter phone number" required>
      <button type="submit">Validate</button>
    </form>
    <div id="result"></div> <!-- Tempat menampilkan hasil -->
  </div>

  <script src="script.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
