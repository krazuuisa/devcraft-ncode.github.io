<!DOCTYPE html>

  <style>
    body, html {

    }
    .system-info, .terminal {

      border-radius: 10px;
      box-shadow: 0 0 16px #222;
      padding: 16px;
      margin-bottom: 24px;
    }
    .terminal-header {
      background: transparent !important;
      color: #39ff14;
      font-family: 'Wallpoet', 'Iceberg', 'Orbitron', monospace;
      font-size: 1.3em;
      letter-spacing: 2px;
      border-bottom: 1px solid #39ff1444;
      margin-bottom: 10px;
    }
    .btn-group .btn {
      background: rgba(0,0,0,0.5);

      border: 1px solid #39ff14;
      margin: 4px;
      font-family: 'Orbitron', monospace;

    }
    table#system-info-table {

      border-color: #39ff1444;

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $.getScript("https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js", function(){
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#ffffff" },
          "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
          "opacity": { "value": 0.5, "random": false },
          "size": { "value": 5, "random": true },
          "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
          "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
            "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
            "repulse": { "distance": 200 },
            "push": { "particles_nb": 4 },
            "remove": { "particles_nb": 2 }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</head>
<body>
  <div id="particles-js" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;"></div>

    <section class="terminal-content">
      <p class="output">12 Tools Yang Sudah Disiapkan</p>
      <div class="btn-group">
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/EXIF%20Data%20Extractor/';">DNS Record Checker</button>

        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/IP%20Geolocation/';">Magic Bytes Detector</button>

  <script>
    async function getPublicIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        return 'Unavailable';
      }
    }

    async function getSystemInfo() {
      const info = {};

      const ua = navigator.userAgent;
      let os = "Unknown OS";
      if (ua.indexOf("Win") !== -1) os = "Windows";
      else if (ua.indexOf("Mac") !== -1) os = "MacOS";
      else if (ua.indexOf("Linux") !== -1) os = "Linux";
      else if (ua.indexOf("Android") !== -1) os = "Android";
      else if (ua.indexOf("like Mac") !== -1) os = "iOS";
      info["OS"] = os + " (from userAgent)";

      // Public IP
      info["Public IP"] = await getPublicIP();

      // Screen resolution
      info["Resolution"] = window.screen.width + "x" + window.screen.height;

      // CPU cores
      info["CPU Cores"] = navigator.hardwareConcurrency ? navigator.hardwareConcurrency : "Unavailable";

      // Memory info approximate
      info["Memory (GB)"] = navigator.deviceMemory ? navigator.deviceMemory : "Unavailable";

      // Timezone
      info["Timezone"] = Intl.DateTimeFormat().resolvedOptions().timeZone;

      // Local Time
      info["Local Time"] = new Date().toLocaleString();

      // Network
      info["Network"] = navigator.connection ? navigator.connection.effectiveType : "Unavailable";

      // User agent string
      info["User Agent"] = navigator.userAgent;

      return info;
    }

    async function populateSystemInfo() {
      const info = await getSystemInfo();
      const tbody = document.querySelector("#system-info-table tbody");
      tbody.innerHTML = "";
      for (const [key, value] of Object.entries(info)) {
        const tr = document.createElement("tr");
        const tdKey = document.createElement("td");
        tdKey.textContent = key;
        const tdValue = document.createElement("td");
        tdValue.textContent = value;
        tr.appendChild(tdKey);
        tr.appendChild(tdValue);
        tbody.appendChild(tr);
      }
    }

    window.onload = populateSystemInfo;
  </script>
</body>
</html>
