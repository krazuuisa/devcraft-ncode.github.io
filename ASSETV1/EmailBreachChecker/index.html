<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Email Breach Checker">
  <meta property="og:description" content="NCODE"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Email Breach Checker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style type="text/css">
    @font-face {
      font-family: 'Iceberg';
      font-style: normal;
      font-weight: 400;
      src: local('Iceberg'), local('Iceberg-Regular'), url(https://fonts.gstatic.com/s/iceberg/v7/8QIJdijAiM7o-qnZiI8EqprnEO0.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Wallpoet';
      font-style: normal;
      font-weight: 400;
      src: local('Wallpoet'), url(https://fonts.gstatic.com/s/wallpoet/v11/f0X10em2_8RnXVVdUObp58Tt868H.woff2) format('woff2');
    }
    html, body {
      height: 100%;
      background: #101214 url('https://nathanprinsley-files.prinsh.com/data-1/images/NathanPrinsley-hacked_gif.gif') no-repeat center center fixed;
      background-size: cover;
      color: #39ff14;
      font-family: 'Orbitron', 'Roboto', 'Iceberg', 'Wallpoet', monospace, Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #particles-js {
      width: 100vw;
      height: 100vh;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    .container {
      background: rgba(0,0,0,0.78);
      border-radius: 14px;
      box-shadow: 0 0 24px #222;
      max-width: 99vw;
      width: 99vw;
      margin: 10vw auto 0 auto;
      padding: 6vw 3vw 5vw 3vw;
      position: relative;
      z-index: 2;
      min-height: 60vh;
    }
    h1 {
      font-family: 'Wallpoet', 'Orbitron', monospace;
      font-size: 1.3em;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 18px;
      color: #39ff14;
      text-shadow: 0 0 25px rgba(254,254,255,.15);
    }
    form#breachForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: stretch;
      margin-bottom: 18px;
    }
    #breachForm input[type="email"] {
      background: #181818;
      color: #39ff14;
      border: 1px solid #39ff14;
      border-radius: 5px;
      padding: 10px 14px;
      font-size: 1.05em;
      outline: none;
      min-width: 0;
      margin-bottom: 0;
    }
    #breachForm button {
      background: #39ff14;
      color: #181818;
      border: none;
      border-radius: 5px;
      padding: 10px 0;
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      font-size: 1.05em;
      transition: background 0.2s;
      margin-top: 8px;
    }
    #breachForm button:hover {
      background: #2ecc40;
      color: #000;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 18px;
      margin-top: 10px;
    }
    .btn-group button {
      background: #222 !important;
      color: #39ff14;
      border: 1px solid #39ff14;
      border-radius: 5px;
      padding: 9px 18px;
      font-family: 'Orbitron', monospace;
      font-size: 1em;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      z-index: 2;
      min-width: 120px;
    }
    .btn-group button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-group button:active,
    .btn-group button:focus,
    .btn-group button:hover {
      background: #39ff14 !important;
      color: #181818;
    }
    #results {
      background: #181818;
      color: #39ff14;
      border-radius: 8px;
      padding: 16px;
      font-size: 1em;
      margin-top: 10px;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 0 8px #222;
    }
    #historyBox {
      margin-top: 24px;
      background: rgba(0,0,0,0.35);
      border-radius: 8px;
      padding: 12px 16px;
      box-shadow: 0 0 8px #222;
    }
    #historyBox h3 {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #39ff14;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
    }
    #historyList {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #39ff14;
      font-size: 0.98em;
    }
    #historyList li {
      padding: 4px 0;
      border-bottom: 1px solid #39ff1444;
      font-size: 0.98em;
      cursor: pointer;
      transition: color 0.2s;
    }
    #historyList li:hover {
      color: #2ecc40;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 5vw 2vw 4vw 2vw;
        margin-top: 4vw;
        min-height: 70vh;
      }
      h1 {
        font-size: 1.1em;
      }
      #breachForm input, #breachForm button {
        font-size: 1em;
        padding: 9px 10px;
      }
      .btn-group button {
        min-width: 90px;
        font-size: 0.95em;
        padding: 8px 6px;
      }
      #results {
        font-size: 0.98em;
        padding: 10px;
      }
    }
    @media (max-width: 400px) {
      .container {
        padding: 3vw 1vw 2vw 1vw;
        margin-top: 2vw;
      }
      h1 {
        font-size: 1em;
      }
      .btn-group button {
        min-width: 70px;
        font-size: 0.92em;
        padding: 7px 2px;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    window.onload = function() {
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#39ff14" },
          "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
          "opacity": { "value": 0.4, "random": false },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 120, "color": "#39ff14", "opacity": 0.25, "width": 1 },
          "move": { "enable": true, "speed": 2.5, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
            "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
            "repulse": { "distance": 120 },
            "push": { "particles_nb": 2 },
            "remove": { "particles_nb": 1 }
          }
        },
        "retina_detect": true
      });
    };
  </script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Email Breach Checker</h1>
    <form id="breachForm">
      <input type="email" id="email" placeholder="Enter email address" required autofocus>
      <button type="submit">Check</button>
    </form>
    <div class="btn-group">
      <button id="copyBtn" type="button">Copy Result</button>
      <button id="downloadBtn" type="button">Download TXT</button>
      <button id="clearHistoryBtn" type="button">Clear History</button>
    </div>
    <div id="results"></div>
    <div id="historyBox">
      <h3>Recent Checks</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
