<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Wallpoet|Iceberg&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000 url('https://nathanprinsley-files.prinsh.com/data-1/images/NathanPrinsley-hacked_gif.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', 'Wallpoet', 'Iceberg', 'Courier New', monospace;
      overflow-x: hidden;
    }
    #particles-js {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      z-index: 1;
      pointer-events: none;
    }
    .contact-container {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.7);
      border: 2px solid #39ff14;
      border-radius: 18px;
      box-shadow: 0 0 24px #39ff14a0;
      padding: 40px 28px 32px 28px;
      margin: 8vw auto 0 auto;
      max-width: 400px;
      width: 95vw;
      backdrop-filter: blur(2px);
      text-align: center;
    }
    h1 {
      font-family: 'Wallpoet', 'Orbitron', monospace;
      font-size: 2em;
      color: #39ff14;
      text-shadow: 0 0 16px #39ff14, 0 0 2px #fff;
      letter-spacing: 0.12em;
      margin-bottom: 18px;
      animation: blinker 1.2s infinite alternate;
    }
    @keyframes blinker {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .contact-info {
      margin-top: 24px;
      font-size: 1.1em;
      color: #39ff14;
      font-family: 'Iceberg', monospace;
      text-shadow: 0 0 8px #39ff14;
    }
    .contact-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 18px 0;
      color: #39ff14;
      text-decoration: none;
      font-size: 1.1em;
      border: 1.5px solid #39ff14;
      border-radius: 8px;
      padding: 12px 0;
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 10px #39ff1460;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .contact-link:hover {
      background: #39ff14;
      color: #000;
      box-shadow: 0 0 18px #39ff14;
      text-decoration: none;
    }
    .contact-link img {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 6px #39ff14);
    }
    @media (max-width: 600px) {
      .contact-container {
        max-width: 98vw;
        width: 98vw;
        padding: 7vw 3vw 5vw 3vw;
        margin: 4vw auto 0 auto;
      }
      h1 {
        font-size: 1.2em;
      }
      .contact-link {
        font-size: 1em;
        padding: 10px 0;
      }
      .contact-link img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="contact-container">
    <h1>Contact Me<br><span style="font-size:0.7em;font-family:'Orbitron';">NCODE</span></h1>
    <div class="contact-info">
      <a class="contact-link" href="mailto:nabanclynnn@gmail.com">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Gmail"> Gmail
      </a>
      <a class="contact-link" href="https://wa.me/6285715564886" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp"> WhatsApp
      </a>
      <div style="margin-top:18px;font-family:'Orbitron',monospace;font-size:1em;color:#39ff14;text-shadow:0 0 8px #39ff14;letter-spacing:0.04em;">
        TERIMAKSIH SUDAH MENCOBA PROJECT V1 DARI NCODE:)
      </div>
    </div>
  </div>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#b0b0b0" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000" } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 4, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#b0b0b0", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
          "repulse": { "distance": 200 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
