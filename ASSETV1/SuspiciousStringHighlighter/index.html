  <style>
  body, html {

      position: fixed;
      top: 0; left: 0;

  }

      z-index: 2;
  }
  .container {

      border: 1.5px solid #39ff14;

  .result-box {

      animation: blinker 1.2s infinite alternate;
  }
  @keyframes blinker {

  textarea {
      background: rgba(0,0,0,0.7);

      outline: none;

      box-shadow: 0 0 8px #39ff1460;
      margin-bottom: 18px;
      resize: vertical;
  }
  textarea:focus {
      box-shadow: 0 0 16px #39ff14;
  }
  .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 10px;
  }
  button {
      background: transparent !important;
      color: #39ff14;
      border: 1.5px solid #39ff14;
      font-family: 'Orbitron', monospace;
      padding: 12px 28px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #39ff1460;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.08em;

  button:hover {
