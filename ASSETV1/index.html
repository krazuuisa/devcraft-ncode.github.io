<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NCODE PROJECT V1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #101214;
      color: #39ff14;
      font-family: 'Orbitron', 'Roboto', monospace, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .system-info, .terminal {
      background: rgba(0,0,0,0.65);
      border-radius: 14px;
      box-shadow: 0 2px 16px #0008;
      padding: 14px 10px 10px 10px;
      margin: 0 0 18px 0;
      width: 96vw;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }
    .system-info h2 {
      font-size: 1.1em;
      margin: 0 0 10px 0;
      color: #39ff14;
      letter-spacing: 1px;
      font-family: 'Orbitron', monospace;
    }
    table#system-info-table {
      width: 100%;
      background: transparent !important;
      color: #39ff14;
      font-size: 0.97em;
    }
    table#system-info-table td {
      background: transparent !important;
      color: #39ff14;
      border-color: #39ff1444;
      padding: 4px 6px;
      word-break: break-word;
    }
    .terminal-header {
      background: transparent !important;
      color: #39ff14;
      font-family: 'Orbitron', monospace;
      font-size: 1.2em;
      letter-spacing: 2px;
      border-bottom: 1px solid #39ff1444;
      margin-bottom: 10px;
      padding-bottom: 4px;
      text-align: center;
    }
    .terminal-content {
      font-size: 1em;
      margin-bottom: 8px;
      text-align: center;
    }
    .output {
      margin-bottom: 10px;
      font-size: 1.05em;
      color: #baffc9;
      font-family: 'Roboto', monospace;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .btn-group .btn {
      background: rgba(0,0,0,0.7);
      color: #39ff14;
      border: 1px solid #39ff14;
      border-radius: 7px;
      margin: 2px 0;
      font-family: 'Orbitron', monospace;
      font-size: 0.98em;
      padding: 8px 12px;
      min-width: 120px;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0004;
      outline: none;
    }
    .btn-group .btn:active,
    .btn-group .btn:focus,
    .btn-group .btn:hover {
      background: #39ff14;
      color: #101214;
      border-color: #39ff14;
    }
    @media (max-width: 600px) {
      .system-info, .terminal {
        width: 98vw;
        max-width: 99vw;
        padding: 10px 2vw 8px 2vw;
      }
      .btn-group .btn {
        min-width: 90px;
        font-size: 0.95em;
        padding: 8px 6px;
      }
    }
    @media (max-width: 400px) {
      .system-info, .terminal {
        padding: 7px 1vw 6px 1vw;
      }
      .btn-group .btn {
        min-width: 70px;
        font-size: 0.92em;
        padding: 7px 2px;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $.getScript("https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js", function(){
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#39ff14" },
          "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
          "opacity": { "value": 0.4, "random": false },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 120, "color": "#39ff14", "opacity": 0.25, "width": 1 },
          "move": { "enable": true, "speed": 2.5, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
            "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
            "repulse": { "distance": 120 },
            "push": { "particles_nb": 2 },
            "remove": { "particles_nb": 1 }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</head>
<body>
  <div id="particles-js"></div>
  <aside class="system-info">
    <h2>System Information</h2>
    <table id="system-info-table">
      <tbody>
     </tbody>
    </table>
  </aside>
  <main class="terminal">
    <section class="terminal-header">
      <span class="icon">></span> Terminal
    </section>
    <section class="terminal-content">
      <p class="output">3 Tools Yang Sudah Disiapkan</p>
      <div class="btn-group">
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/DNSRecordChecker/';">DNS Record Checker</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/EXITDATA/';">EXIT DATA IMAGE</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/EmailBreachChecker/';">Email Breach Checker</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/EmailPermutationGenerator/';">Email Permutation Generator</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/GETINFORMATIONV2/';">GET INFORMATIONV2</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/GeoIPMapperfromCoordinate/';">Geo IP Mapper from Coordinate</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/IP/';">IP Address</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/MIMETypevsExtensionMismatchDetector/';">MIME Type vs Extension Mismatch Detector</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/NCODECrypt0r/';">NCODE Crypt0r</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/SuspiciousStringHighlighter/';">Suspicious String Highlighter</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/imagetoascii/';">Image to Ascii</button>
        <button class="btn" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/searchgithubuser/';">Search Github User</button>
      </div>
      <div style="margin-top:22px;text-align:center;">
        <button class="btn" style="background:rgba(0,0,0,0.8);color:#39ff14;border:1.5px solid #39ff14;box-shadow:0 0 10px #39ff1460;font-family:'Orbitron',monospace;font-size:1.05em;letter-spacing:0.08em;" onclick="window.location.href='https://krazuuisa.github.io/devcraft-ncode.github.io/ASSETV1/CONTACTME';">CONTACT ME</button>
      </div>
    </section>
  </main>
  <script>
    async function getPublicIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        return 'Unavailable';
      }
    }

    async function getSystemInfo() {
      const info = {};

      const ua = navigator.userAgent;
      let os = "Unknown OS";
      if (ua.indexOf("Win") !== -1) os = "Windows";
      else if (ua.indexOf("Mac") !== -1) os = "MacOS";
      else if (ua.indexOf("Linux") !== -1) os = "Linux";
      else if (ua.indexOf("Android") !== -1) os = "Android";
      else if (ua.indexOf("like Mac") !== -1) os = "iOS";
      info["OS"] = os + " (from userAgent)";

      // Public IP
      info["Public IP"] = await getPublicIP();

      // Screen resolution
      info["Resolution"] = window.screen.width + "x" + window.screen.height;

      // CPU cores
      info["CPU Cores"] = navigator.hardwareConcurrency ? navigator.hardwareConcurrency : "Unavailable";

      // Memory info approximate
      info["Memory (GB)"] = navigator.deviceMemory ? navigator.deviceMemory : "Unavailable";

      // Timezone
      info["Timezone"] = Intl.DateTimeFormat().resolvedOptions().timeZone;

      // Local Time
      info["Local Time"] = new Date().toLocaleString();

      // Network
      info["Network"] = navigator.connection ? navigator.connection.effectiveType : "Unavailable";

      // User agent string
      info["User Agent"] = navigator.userAgent;

      return info;
    }

    async function populateSystemInfo() {
      const info = await getSystemInfo();
      const tbody = document.querySelector("#system-info-table tbody");
      tbody.innerHTML = "";
      for (const [key, value] of Object.entries(info)) {
        const tr = document.createElement("tr");
        const tdKey = document.createElement("td");
        tdKey.textContent = key;
        const tdValue = document.createElement("td");
        tdValue.textContent = value;
        tr.appendChild(tdKey);
        tr.appendChild(tdValue);
        tbody.appendChild(tr);
      }
    }

    window.onload = populateSystemInfo;
  </script>
</body>
</html>
